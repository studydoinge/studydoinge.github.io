<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能自由音频播放器（迷你模式版）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s;
        }
        /* 主播放器样式 */
        .player-container {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s;
        }
        /* 迷你模式样式 */
        .player-container.mini-mode {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            max-width: none;
            height: 120px;
            border-radius: 10px;
            z-index: 9999;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }
        .player-header {
            background: linear-gradient(135deg, #2c7edb, #36ad6a);
            color: #fff;
            padding: 1.5rem;
            text-align: center;
            position: relative;
        }
        .mini-toggle {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: #fff;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        .mini-toggle:hover {
            background: rgba(255,255,255,0.3);
        }
        .player-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        .player-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        /* 迷你模式隐藏头部内容 */
        .mini-mode .player-header h1,
        .mini-mode .player-header p {
            display: none;
        }
        .mini-mode .player-header {
            padding: 5px;
            height: 30px;
            cursor: move;
        }
        .file-upload-area {
            padding: 1.5rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            border-bottom: 1px solid #eee;
        }
        .mini-mode .file-upload-area {
            display: none;
        }
        .upload-btn {
            flex: 1;
            min-width: 200px;
            padding: 1rem;
            border: 2px dashed #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-btn:hover {
            border-color: #2c7edb;
            background-color: #f9fbff;
        }
        .upload-btn input {
            display: none;
        }
        .upload-btn i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #2c7edb;
        }
        .song-info-area {
            padding: 1.5rem;
            display: flex;
            gap: 1.5rem;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        .mini-mode .song-info-area {
            padding: 10px 15px;
            height: calc(100% - 30px);
            gap: 10px;
        }
        .song-cover {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            background-color: #f0f5ff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .mini-mode .song-cover {
            width: 80px;
            height: 80px;
            border-radius: 5px;
        }
        .song-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .song-cover i {
            font-size: 2.5rem;
            color: #2c7edb;
        }
        .mini-mode .song-cover i {
            font-size: 1.5rem;
        }
        .song-detail {
            flex: 1;
        }
        .mini-mode .song-detail {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .song-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .mini-mode .song-title {
            font-size: 0.9rem;
            margin-bottom: 3px;
        }
        .song-author {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.3rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .mini-mode .song-author {
            font-size: 0.75rem;
        }
        .song-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.5rem;
        }
        .mini-mode .song-meta {
            display: none;
        }
        .song-meta span {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        .song-meta i {
            font-size: 0.8rem;
            color: #999;
        }
        .player-body {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .mini-mode .player-body {
            display: none;
        }
        /* 迷你模式专属播放控制 */
        .mini-control {
            display: none;
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            align-items: center;
            gap: 10px;
        }
        .mini-mode .mini-control {
            display: flex;
        }
        .mini-play-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #2c7edb;
            color: #fff;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
        }
        .mini-progress {
            flex: 1;
            height: 3px;
            background-color: #eee;
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }
        .mini-progress-now {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background-color: #2c7edb;
            border-radius: 2px;
        }
        .mini-time {
            font-size: 0.7rem;
            color: #fff;
            width: 60px;
            text-align: right;
        }
        .lyric-area {
            height: 200px;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 1rem;
            overflow: hidden;
            position: relative;
            background-color: #f9f9f9;
        }
        .lyric-container {
            position: absolute;
            width: calc(100% - 2rem);
            transition: transform 0.3s ease;
        }
        .lyric-line {
            text-align: center;
            padding: 0.5rem 0;
            font-size: 1rem;
            color: #666;
            transition: all 0.2s;
        }
        .lyric-line.active {
            color: #2c7edb;
            font-size: 1.2rem;
            font-weight: 500;
        }
        .control-area {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #eee;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        .progress-now {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background-color: #2c7edb;
            border-radius: 3px;
        }
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #999;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin: 0.5rem 0;
        }
        .control-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background-color: #f0f5ff;
            color: #2c7edb;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .control-btn:hover {
            background-color: #2c7edb;
            color: #fff;
        }
        .play-btn {
            width: 60px;
            height: 60px;
            background-color: #2c7edb;
            color: #fff;
        }
        .play-btn:hover {
            background-color: #1f65b9;
        }
        .effect-area {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }
        .mini-mode .effect-area {
            display: none;
        }
        .preset-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
        }
        .preset-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 20px;
            background-color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }
        .preset-btn.active {
            background-color: #2c7edb;
            color: #fff;
            border-color: #2c7edb;
        }
        .equalizer-group {
            margin-top: 1rem;
        }
        .equalizer-title {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .equalizer-title span {
            font-size: 0.8rem;
            color: #999;
        }
        .equalizer-slider {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 150px;
            padding: 0 0.5rem;
            position: relative;
        }
        .equalizer-slider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #eee;
            z-index: 1;
        }
        .eq-slider-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(100% / 7 - 10px);
            position: relative;
        }
        .eq-db-value {
            position: absolute;
            top: -20px;
            font-size: 0.75rem;
            color: #2c7edb;
            font-weight: 500;
            width: 100%;
            text-align: center;
        }
        .eq-slider-item input {
            writing-mode: vertical-lr;
            width: 150px;
            height: 20px;
            margin: 10px 0;
            accent-color: #2c7edb;
            cursor: pointer;
        }
        .eq-freq-label {
            font-size: 0.7rem;
            color: #999;
            margin-top: 5px;
        }
        audio {
            display: none;
        }
    </style>

</head>
<body>
    <div class="player-container" id="playerContainer">
        <div class="player-header" id="dragHeader">
            <button class="mini-toggle" id="miniToggle">
                <i class="fas fa-compress"></i>
            </button>
            <h1>多功能自由音频播放器</h1>
            <p>支持LRC歌词/自定义EQ/迷你悬浮模式</p>
            
            <!-- 迷你模式控制栏 -->
            <div class="mini-control">
                <button class="mini-play-btn" id="miniPlayBtn">
                    <i class="fas fa-play"></i>
                </button>
                <div class="mini-progress" id="miniProgressBar">
                    <div class="mini-progress-now" id="miniProgressNow"></div>
                </div>
                <div class="mini-time" id="miniTime">00:00/00:00</div>
            </div>
        </div>

        <div class="file-upload-area">
            <div class="upload-btn" id="audioUpload">
                <i class="fas fa-music"></i>
                <p>选择音频文件</p>
                <input type="file" id="audioFile" accept="audio/*">
            </div>
            <div class="upload-btn" id="lyricUpload">
                <i class="fas fa-file-alt"></i>
                <p>选择LRC歌词</p>
                <input type="file" id="lyricFile" accept=".lrc">
            </div>
            <div class="upload-btn" id="coverUpload">
                <i class="fas fa-image"></i>
                <p>选择封面图片</p>
                <input type="file" id="coverFile" accept="image/*">
            </div>
        </div>

        <div class="song-info-area">
            <div class="song-cover" id="songCover">
                <i class="fas fa-music"></i>
            </div>
            <div class="song-detail">
                <div class="song-title" id="songTitle">未选择音频文件</div>
                <div class="song-author" id="songAuthor">未知作者</div>
                <div class="song-meta">
                    <span><i class="fas fa-file-size"></i> <span id="fileSize">0 MB</span></span>
                    <span><i class="fas fa-clock"></i> <span id="fileDuration">00:00</span></span>
                    <span><i class="fas fa-volume-high"></i> <span id="eqStatus">默认音质</span></span>
                </div>
            </div>
        </div>

        <div class="player-body">
            <div class="lyric-area">
                <div class="lyric-container" id="lyricContainer">
                    <div class="lyric-line">请导入音频和LRC歌词文件</div>
                </div>
            </div>

            <div class="control-area">
                <div class="time-info">
                    <span id="currentTime">00:00</span>
                    <span id="totalTime">00:00</span>
                </div>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-now" id="progressNow"></div>
                </div>

                <div class="btn-group">
                    <button class="control-btn" id="prevBtn"><i class="fas fa-step-backward"></i></button>
                    <button class="control-btn play-btn" id="playBtn"><i class="fas fa-play"></i></button>
                    <button class="control-btn" id="nextBtn"><i class="fas fa-step-forward"></i></button>
                </div>
            </div>

            <div class="effect-area">
                <h3>音效预设</h3>
                <div class="preset-group">
                    <button class="preset-btn active" data-preset="normal">默认音质</button>
                    <button class="preset-btn" data-preset="vocal">人声增强</button>
                    <button class="preset-btn" data-preset="environment">环境增强</button>
                    <button class="preset-btn" data-preset="bass">重低音</button>
                    <button class="preset-btn" data-preset="classic">复古音质</button>
                </div>

                <div class="equalizer-group">
                    <div class="equalizer-title">
                        <span>自定义均衡器（60Hz-6kHz）</span>
                        <span>当前增益：<span id="eqDbInfo">0 dB</span></span>
                    </div>
                    <div class="equalizer-slider">
                        <div class="eq-slider-item">
                            <div class="eq-db-value" id="db60">0 dB</div>
                            <input type="range" min="-12" max="12" value="0" class="eq-slider" data-freq="60">
                            <span class="eq-freq-label">60 Hz</span>
                        </div>
                        <div class="eq-slider-item">
                            <div class="eq-db-value" id="db170">0 dB</div>
                            <input type="range" min="-12" max="12" value="0" class="eq-slider" data-freq="170">
                            <span class="eq-freq-label">170 Hz</span>
                        </div>
                        <div class="eq-slider-item">
                            <div class="eq-db-value" id="db310">0 dB</div>
                            <input type="range" min="-12" max="12" value="0" class="eq-slider" data-freq="310">
                            <span class="eq-freq-label">310 Hz</span>
                        </div>
                        <div class="eq-slider-item">
                            <div class="eq-db-value" id="db600">0 dB</div>
                            <input type="range" min="-12" max="12" value="0" class="eq-slider" data-freq="600">
                            <span class="eq-freq-label">600 Hz</span>
                        </div>
                        <div class="eq-slider-item">
                            <div class="eq-db-value" id="db1000">0 dB</div>
                            <input type="range" min="-12" max="12" value="0" class="eq-slider" data-freq="1000">
                            <span class="eq-freq-label">1 kHz</span>
                        </div>
                        <div class="eq-slider-item">
                            <div class="eq-db-value" id="db3000">0 dB</div>
                            <input type="range" min="-12" max="12" value="0" class="eq-slider" data-freq="3000">
                            <span class="eq-freq-label">3 kHz</span>
                        </div>
                        <div class="eq-slider-item">
                            <div class="eq-db-value" id="db6000">0 dB</div>
                            <input type="range" min="-12" max="12" value="0" class="eq-slider" data-freq="6000">
                            <span class="eq-freq-label">6 kHz</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <audio id="audioPlayer"></audio>

    <script>
        // DOM元素获取
        const playerContainer = document.getElementById('playerContainer');
        const miniToggle = document.getElementById('miniToggle');
        const dragHeader = document.getElementById('dragHeader');
        const audioFile = document.getElementById('audioFile');
        const lyricFile = document.getElementById('lyricFile');
        const coverFile = document.getElementById('coverFile');
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const miniPlayBtn = document.getElementById('miniPlayBtn');
        const progressBar = document.getElementById('progressBar');
        const progressNow = document.getElementById('progressNow');
        const miniProgressBar = document.getElementById('miniProgressBar');
        const miniProgressNow = document.getElementById('miniProgressNow');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const miniTime = document.getElementById('miniTime');
        const lyricContainer = document.getElementById('lyricContainer');
        const presetBtns = document.querySelectorAll('.preset-btn');
        const eqSliders = document.querySelectorAll('.eq-slider');
        const eqDbInfo = document.getElementById('eqDbInfo');
        const songCover = document.getElementById('songCover');
        const songTitle = document.getElementById('songTitle');
        const songAuthor = document.getElementById('songAuthor');
        const fileSize = document.getElementById('fileSize');
        const fileDuration = document.getElementById('fileDuration');
        const eqStatus = document.getElementById('eqStatus');

        // 全局变量
        let lyricList = [];
        let audioContext;
        let sourceNode;
        let gainNode;
        let biquadFilters = {};
        let isPlaying = false;
        let lyricIndex = -1;
        let isMiniMode = false;
        let dragState = {
            isDragging: false,
            startX: 0,
            startY: 0,
            offsetX: 0,
            offsetY: 0
        };

        // 初始化音频上下文和音效节点
        function initAudioEffect() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                sourceNode = audioContext.createMediaElementSource(audioPlayer);
                gainNode = audioContext.createGain();

                // 创建7个频段的均衡器滤波器
                const freqs = [60, 170, 310, 600, 1000, 3000, 6000];
                freqs.forEach(freq => {
                    const filter = audioContext.createBiquadFilter();
                    filter.type = 'peaking';
                    filter.frequency.value = freq;
                    filter.Q.value = 1;
                    filter.gain.value = 0;
                    biquadFilters[freq] = filter;
                });

                // 连接节点链
                let prevNode = sourceNode;
                Object.values(biquadFilters).forEach(filter => {
                    prevNode.connect(filter);
                    prevNode = filter;
                });
                prevNode.connect(gainNode);
                gainNode.connect(audioContext.destination);
            }
        }

        // 解析LRC歌词
        function parseLrc(lrcText) {
            const lrcRegex = /\[(\d{2}):(\d{2})\.(\d{2,3})\](.*)/g;
            lyricList = [];
            let match;
            while ((match = lrcRegex.exec(lrcText)) !== null) {
                const min = parseInt(match[1]);
                const sec = parseInt(match[2]);
                const ms = parseInt(match[3]);
                const time = min * 60 + sec + ms / 1000;
                const text = match[4].trim() || ' ';
                lyricList.push({ time, text });
                
                // 解析歌手和标题
                if (text.startsWith('[ar:')) {
                    const author = text.replace('[ar:', '').replace(']', '').trim();
                    songAuthor.textContent = author || '未知作者';
                }
                if (text.startsWith('[ti:')) {
                    const title = text.replace('[ti:', '').replace(']', '').trim();
                    songTitle.textContent = title || songTitle.textContent;
                }
            }
            renderLyric();
        }

        // 渲染歌词
        function renderLyric() {
            lyricContainer.innerHTML = '';
            if (lyricList.length === 0) {
                lyricContainer.innerHTML = '<div class="lyric-line">暂无歌词</div>';
                return;
            }
            lyricList.forEach(item => {
                const line = document.createElement('div');
                line.className = 'lyric-line';
                line.textContent = item.text;
                lyricContainer.appendChild(line);
            });
        }

        // 更新歌词高亮
        function updateLyric(time) {
            if (lyricList.length === 0) return;
            
            let newIndex = -1;
            for (let i = 0; i < lyricList.length; i++) {
                if (time >= lyricList[i].time && (i === lyricList.length - 1 || time < lyricList[i + 1].time)) {
                    newIndex = i;
                    break;
                }
            }

            if (newIndex !== lyricIndex && newIndex !== -1) {
                // 移除之前高亮
                if (lyricIndex !== -1) {
                    lyricContainer.children[lyricIndex].classList.remove('active');
                }
                // 新增高亮
                lyricIndex = newIndex;
                lyricContainer.children[lyricIndex].classList.add('active');
                
                // 滚动歌词
                const lyricAreaHeight = lyricContainer.parentElement.clientHeight;
                const lineHeight = lyricContainer.children[0].offsetHeight;
                const offset = (lyricIndex * lineHeight) - (lyricAreaHeight / 2) + (lineHeight / 2);
                lyricContainer.style.transform = `translateY(-${offset}px)`;
            }
        }

        // 格式化时间
        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
        }

        // 转换文件大小
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / 1048576).toFixed(2) + ' MB';
        }

        // 切换播放状态
        function togglePlay() {
            if (!audioPlayer.src) return;
            
            if (isPlaying) {
                audioPlayer.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                miniPlayBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                audioPlayer.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                miniPlayBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        }

        // 应用音效预设
        function applyPreset(preset) {
            // 重置所有EQ
            Object.keys(biquadFilters).forEach(freq => {
                biquadFilters[freq].gain.value = 0;
            });
            eqSliders.forEach(slider => {
                slider.value = 0;
                updateEqDbDisplay(slider.dataset.freq, 0);
            });
            eqDbInfo.textContent = '0 dB';
            eqStatus.textContent = preset === 'normal' ? '默认音质' : 
                                  preset === 'vocal' ? '人声增强' :
                                  preset === 'environment' ? '环境增强' :
                                  preset === 'bass' ? '重低音' : '复古音质';

            // 应用预设
            switch (preset) {
                case 'vocal': // 人声增强：提升中频
                    biquadFilters[600].gain.value = 6;
                    biquadFilters[1000].gain.value = 8;
                    biquadFilters[3000].gain.value = 4;
                    updateEqDbDisplay(600, 6);
                    updateEqDbDisplay(1000, 8);
                    updateEqDbDisplay(3000, 4);
                    eqDbInfo.textContent = '6~8 dB';
                    break;
                case 'environment': // 环境增强：提升高低频，营造空间感
                    biquadFilters[60].gain.value = 5;
                    biquadFilters[170].gain.value = 3;
                    biquadFilters[6000].gain.value = 6;
                    updateEqDbDisplay(60, 5);
                    updateEqDbDisplay(170, 3);
                    updateEqDbDisplay(6000, 6);
                    eqDbInfo.textContent = '3~6 dB';
                    break;
                case 'bass': // 重低音：提升低频
                    biquadFilters[60].gain.value = 10;
                    biquadFilters[170].gain.value = 8;
                    biquadFilters[310].gain.value = 4;
                    updateEqDbDisplay(60, 10);
                    updateEqDbDisplay(170, 8);
                    updateEqDbDisplay(310, 4);
                    eqDbInfo.textContent = '4~10 dB';
                    break;
                case 'classic': // 复古音质：衰减高低频，模拟老设备
                    biquadFilters[60].gain.value = -4;
                    biquadFilters[6000].gain.value = -6;
                    biquadFilters[3000].gain.value = -2;
                    updateEqDbDisplay(60, -4);
                    updateEqDbDisplay(6000, -6);
                    updateEqDbDisplay(3000, -2);
                    eqDbInfo.textContent = '-6~-2 dB';
                    break;
                default: // 正常音质
                    break;
            }

            // 更新滑块值
            Object.keys(biquadFilters).forEach(freq => {
                const slider = document.querySelector(`.eq-slider[data-freq="${freq}"]`);
                if (slider) slider.value = biquadFilters[freq].gain.value;
            });
        }

        // 更新EQ dB值显示
        function updateEqDbDisplay(freq, value) {
            const dbElement = document.getElementById(`db${freq}`);
            if (dbElement) {
                dbElement.textContent = `${value} dB`;
            }
        }

        // 切换迷你模式
        function toggleMiniMode() {
            isMiniMode = !isMiniMode;
            playerContainer.classList.toggle('mini-mode', isMiniMode);
            
            if (isMiniMode) {
                miniToggle.innerHTML = '<i class="fas fa-expand"></i>';
                // 重置位置
                playerContainer.style.left = 'auto';
                playerContainer.style.top = 'auto';
            } else {
                miniToggle.innerHTML = '<i class="fas fa-compress"></i>';
                playerContainer.style.position = 'static';
                playerContainer.style.transform = 'none';
            }
        }

        // 初始化拖拽功能
        function initDrag() {
            dragHeader.addEventListener('mousedown', (e) => {
                if (!isMiniMode) return;
                
                dragState.isDragging = true;
                const rect = playerContainer.getBoundingClientRect();
                dragState.startX = e.clientX;
                dragState.startY = e.clientY;
                dragState.offsetX = e.clientX - rect.left;
                dragState.offsetY = e.clientY - rect.top;
                
                playerContainer.style.transition = 'none';
                document.addEventListener('mousemove', onDragMove);
                document.addEventListener('mouseup', onDragEnd);
            });
        }

        // 拖拽移动
        function onDragMove(e) {
            if (!dragState.isDragging || !isMiniMode) return;
            
            const x = e.clientX - dragState.offsetX;
            const y = e.clientY - dragState.offsetY;
            
            // 限制在可视区域内
            const maxX = window.innerWidth - playerContainer.offsetWidth;
            const maxY = window.innerHeight - playerContainer.offsetHeight;
            const finalX = Math.max(0, Math.min(x, maxX));
            const finalY = Math.max(0, Math.min(y, maxY));
            
            playerContainer.style.position = 'fixed';
            playerContainer.style.left = `${finalX}px`;
            playerContainer.style.top = `${finalY}px`;
            playerContainer.style.bottom = 'auto';
            playerContainer.style.right = 'auto';
        }

        // 结束拖拽
        function onDragEnd() {
            dragState.isDragging = false;
            playerContainer.style.transition = 'all 0.3s';
            document.removeEventListener('mousemove', onDragMove);
            document.removeEventListener('mouseup', onDragEnd);
        }

        // 事件监听
        // 音频文件选择
        audioFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const audioUrl = URL.createObjectURL(file);
                audioPlayer.src = audioUrl;
                audioPlayer.load();
                initAudioEffect();
                
                // 更新歌曲信息
                songTitle.textContent = file.name.replace(/\.\w+$/, '') || '未知歌曲';
                fileSize.textContent = formatFileSize(file.size);
                
                // 解析文件元数据（简单版）
                const audio = new Audio(audioUrl);
                audio.onloadedmetadata = () => {
                    fileDuration.textContent = formatTime(audio.duration);
                };
            }
        });

        // 歌词文件选择
        lyricFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    parseLrc(e.target.result);
                };
                reader.readAsText(file, 'utf-8');
            }
        });

        // 封面图片选择
        coverFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const coverUrl = URL.createObjectURL(file);
                songCover.innerHTML = `<img src="${coverUrl}" alt="封面">`;
            }
        });

        // 播放按钮点击
        playBtn.addEventListener('click', togglePlay);
        miniPlayBtn.addEventListener('click', togglePlay);

        // 音频加载完成
        audioPlayer.addEventListener('loadedmetadata', () => {
            totalTime.textContent = formatTime(audioPlayer.duration);
            miniTime.textContent = `00:00/${formatTime(audioPlayer.duration)}`;
        });

        // 音频时间更新
        audioPlayer.addEventListener('timeupdate', () => {
            const current = audioPlayer.currentTime;
            const total = audioPlayer.duration;
            const percent = (current / total) * 100;
            
            // 更新主进度条
            progressNow.style.width = `${percent}%`;
            currentTime.textContent = formatTime(current);
            
            // 更新迷你进度条
            miniProgressNow.style.width = `${percent}%`;
            miniTime.textContent = `${formatTime(current)}/${formatTime(total)}`;
            
            updateLyric(current);
        });

        // 进度条点击
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = percent * audioPlayer.duration;
        });

        // 迷你进度条点击
        miniProgressBar.addEventListener('click', (e) => {
            const rect = miniProgressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = percent * audioPlayer.duration;
        });

        // 音频播放结束
        audioPlayer.addEventListener('ended', () => {
            isPlaying = false;
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            miniPlayBtn.innerHTML = '<i class="fas fa-play"></i>';
            audioPlayer.currentTime = 0;
            progressNow.style.width = '0%';
            miniProgressNow.style.width = '0%';
            currentTime.textContent = '00:00';
            miniTime.textContent = `00:00/${formatTime(audioPlayer.duration)}`;
            lyricIndex = -1;
            lyricContainer.querySelectorAll('.lyric-line').forEach(line => line.classList.remove('active'));
        });

        // 音效预设切换
        presetBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                presetBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                applyPreset(btn.dataset.preset);
            });
        });

        // 均衡器滑块调节
        eqSliders.forEach(slider => {
            slider.addEventListener('input', () => {
                const freq = slider.dataset.freq;
                const gain = parseInt(slider.value);
                if (biquadFilters[freq]) {
                    biquadFilters[freq].gain.value = gain;
                    updateEqDbDisplay(freq, gain);
                    eqDbInfo.textContent = `${gain} dB`;
                    eqStatus.textContent = '自定义音质';
                }

                // 取消预设选中
                presetBtns.forEach(btn => btn.classList.remove('active'));
                presetBtns[0].classList.add('active');
            });
        });

        // 迷你模式切换
        miniToggle.addEventListener('click', toggleMiniMode);

        // 上传按钮点击触发文件选择
        document.getElementById('audioUpload').addEventListener('click', () => audioFile.click());
        document.getElementById('lyricUpload').addEventListener('click', () => lyricFile.click());
        document.getElementById('coverUpload').addEventListener('click', () => coverFile.click());

        // 初始化拖拽
        initDrag();

        // 初始化EQ显示
        eqSliders.forEach(slider => {
            updateEqDbDisplay(slider.dataset.freq, slider.value);
        });
    </script>
</body>
